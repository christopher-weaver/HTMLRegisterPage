<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Register Page</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header class="nav-bar">
            <nav style="text-align: right;">
                <button>About Us</button>
                <button>Register</button>
            </nav>
        </header>

        <div class="main-panel">
            <fieldset>
                <h2 style="text-align: left;">Sign Up</h1>
                <input class="sign-up" type="email" name="email" placeholder="Email"/>
                <input class="sign-up" name="username" placeholder="Username"/>
                <input class="sign-up" type="password" name="password" placeholder="Password"/>
                <input class="sign-up" type="password" name="confirm" placeholder="Confirm Password"/>
                <button id="submit-button" class="sign-up" type="submit">Submit</button>
                <br />
            </fieldset>
            <div class="social-links">
                <img src="https://www.freeiconspng.com/thumbs/amazon-icon/amazon-icon-6.png" href="https://www.amazon.com/" target="_blank"/>
                <img src="https://cdn.iconscout.com/icon/free/png-256/facebook-2038471-1718509.png" href="https://www.facebook.com/" target="_blank"/>
                <img src="https://cdn.iconscout.com/icon/free/png-256/github-1521500-1288242.png" href="https://github.com/" target="_blank"/>
                <img src="https://cdn.iconscout.com/icon/free/png-256/slack-226533.png" href="https://slack.com/" target="_blank"/>
                <img src="https://www.kellerschroeder.com/wp-content/uploads/2017/07/Instagram-Icon.png" href="https://www.instagram.com/" target="_blank"/>
                <br />
                <br />
            </div>
        </div>
    </body>
</html>
