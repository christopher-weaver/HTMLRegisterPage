<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Register Page</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header class="nav-bar">
            <nav style="text-align: right;">
                <a href=".\About-Us"><button>About Us</button></a>
                <a href=".\index.html"><button>Register</button></a>
            </nav>
        </header>

        <div class="main-panel">
            <form>
                <h2 style="text-align: left;">Sign Up</h1>
                <input class="sign-up" type="email" name="email" placeholder="Email"/>
                <input class="sign-up" name="username" placeholder="Username"/>
                <input class="sign-up" type="password" name="password" placeholder="Password"/>
                <input class="sign-up" type="password" name="confirm" placeholder="Confirm Password"/>
                <button id="submit-button" class="sign-up" type="submit">Submit</button>
                <br />
            </form>
            <div class="social-links">
                <a href="https://www.amazon.com/" alt="Amazon" target="_blank"><img src=".\assets\amazon.png" /></a>
                <a href="https://www.facebook.com/" alt="Facebook" target="_blank"><img src=".\assets\facebook.png" /></a>
                <a href="https://github.com/" alt="github" target="_blank"><img src=".\assets\github.png" /></a>
                <a href="https://slack.com/" alt="Slack" target="_blank"><img src=".\assets\slack.png" /></a>
                <a href="https://www.instagram.com/" alt="Instagram" target="_blank"><img src=".\assets\instagram.png" /></a>
                <br />
                <br />
            </div>
        </div>
    </body>
</html>
